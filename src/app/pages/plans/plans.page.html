<ion-header>
  <ion-toolbar>
    <ion-title>Practice Plans</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/add-plan">Add Plan</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-text *ngIf="plans && plans?.length == 0" class="ion-text-center">
    <h5>You don't have any plans <br>
      <ion-button routerLink="/add-plan" fill="clear">Create One</ion-button>
    </h5>
  </ion-text>

  <ion-list>
    <ion-list-header>December</ion-list-header>
    <ion-item-sliding *ngFor="let plan of plans">
      <ion-item detail>
        <ion-label [routerLink]="['/plan', plan.id]">
          {{ plan.datetime }}
          <p>Activities: {{ plan.activityCount }} </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(plan)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>

</ion-content>
