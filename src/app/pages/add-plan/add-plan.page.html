<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/plans"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Plan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Practice Date </ion-label>
      <ion-datetime [(ngModel)]="plan.date"></ion-datetime>
    </ion-item>
    <ion-item *ngIf="errorDate" lines="none">
      <ion-label>
        <ion-text color="danger">
          <p>Please enter the date of your Practice</p>
        </ion-text>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Practice Time</ion-label>
      <ion-datetime [(ngModel)]="plan.startTime"></ion-datetime>
    </ion-item>
    <ion-item *ngIf="errorTime" lines="none">
      <ion-label>
        <ion-text color="danger">
          <p>Please enter the time of your Practice</p>
        </ion-text>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Template (Optional)</ion-label>
      <ion-select>
        <ion-select-option>No Template</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-button (click)="save()">Save</ion-button>
</ion-content>
